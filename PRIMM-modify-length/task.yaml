context: |-
    *Une des gardiennes du musée a été témoin du vol, elle a des informations importantes, mais elle parle énormément à cause du choc, les policiers soucieux de ne rien perdre comme information ont tout noté. Ils devront ensuite rédiger un rapport, mais ils ne peuvent pas dépasser 200 caractères par témoin.*

    *Bonjour messieurs, oui, j'ai vu quelque chose, mais je ne me rappelle plus bien, vous savez, c'était tellement effrayant, il était tout seul, oui, ou peut-être deux ? Il faisait noir, vous savez, ah, c'était tellement effrayant, j'aurais bien besoin d'un thé, j'ai vu qu'un des suspects était roux, oui comme mon chat, l'autre, je ne sais pas, je n'ai rien vu, j'espère qu'ils le trouveront !*

    1) Affichez la longueur du témoignage pour savoir combien de caractères le témoignage contient.
    2) Une fois fini l'étape 1, appuyez sur ``soumettre``.
