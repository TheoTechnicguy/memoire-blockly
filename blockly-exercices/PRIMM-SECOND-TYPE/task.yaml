context: |
    En informatique un concept important est le **type** de donnée que vous utilisez.

    Si vous mettez du texte dans une variable, sa valeur est de **type texte**. Exemple ci-dessous.

    .. image:: PRIMM-SECOND-TYPE/text_block.jpg

    Si vous mettez des nombres dans une variable, sa valeur est de **type nombre**. Exemple ci-dessous.

    .. image:: PRIMM-SECOND-TYPE/int_block.jpg

    **Attention qu'une valeur ne peut avoir qu'un seul type de donnée à la fois.**

    Si vous utilisez le bloc vert, ce sera donc considéré comme du texte. Si vous utilisez le bloc bleu, ce sera considéré comme un nombre.

    *Les assurances estiment le prix de la Joconde à 1 milliard d'euros, les dégâts du musée à 1 million d'euros et la thérapie de la pauvre gardienne à 3 000 euros. Ils ont noté tout ça dans la variable* ``montant_assurance``.
