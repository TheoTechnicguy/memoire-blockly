context: |
    Les **variables** peuvent être expliquées comme un petit tableau noir sur lequel vous pouvez écrire une valeur, par exemple un nombre ou du texte.

    **Il ne peut y avoir qu'une et une seule valeur à la fois dans une variable !**

    Quand vous mettez une nouvelle valeur dans votre variable, ce qu'il y avait avant est effacé et l'ordinateur écrit dans votre variable la nouvelle valeur que vous venez d'y mettre.

    En informatique, il est obligatoire de donner un nom à votre variable pour que l'ordinateur sache aller chercher ce qu'il y a dedans.

    Le bloc ``fixer ... à`` permet d'assigner une valeur à la variable choisie, ici la variable ``nom``.

    .. image:: PRIMM-SECOND-1/setVar.jpg




    1) Écrivez votre nom dans la variable ``nom``, votre âge dans la variable ``age`` et appuyez sur ``Exécuter le code``. (Vous ne pouvez pas déplacer les blocs dans cet exercice)

    2) Ensuite, écrivez votre prénom dans le deuxième bloc ``nom`` et l'âge de votre voisin dans le deuxième bloc ``age``. Appuyez sur ``Exécuter le code``, vous pouvez observer que le contenu de vos variables a changé.
    3) Une fois fini l'étape 2, appuyez sur ``Soumettre``.

    (N'oubliez pas qu'en appuyant sur le bouton ``<-> Séparer``, vous pouvez voir le code correspondant à vos blocs traduit dans le langage de programmation Python.)
