context: |
    Les blocs que vous manipulez sont des blocs qui représentent du code, en appuyant sur le bouton ``<-> Séparer`` vous pouvez voir en direct vos blocs être traduits en **Python**. **Python** c'est un des nombreux langages de programmation qui existent, comme le **C**, le **JavaScript** dont vous avez peut-être déjà entendu parler. Attention que le bouton ``<-> Séparer`` ne fait **QUE** vous montrer le code **Python** correspondant à vos blocs, il ne vous permet pas d'éditer le code **Python**.

    1) Appuyez sur ``<-> Séparer`` pour voir à quoi ressemble le code **Python** qui correspond à vos blocs.

    .. image:: PRIMM-INTRO-4/split.jpg

    2) Modifiez les blocs pour que la phrase renvoie cette fois "BONJOUR TOM, COMMENT ALLEZ-VOUS ?" et appuyez sur ``Exécuter le code``.

    3) Une fois terminé l'étape 2, appuyez sur ``Soumettre``.
