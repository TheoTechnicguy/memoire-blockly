environment_parameters:
    limits:
        time: '30'
        hard_time: ''
        memory: '100'
    run_cmd: ''
environment_type: docker
evaluate: best
file: ''
groups: false
input_random: '0'
name: Séquence 1.1 - Introduction à Blockly
network_grading: false
problems:
    print-blockly:
        type: blockly
        name: ''
        header: ''
        options:
            maxBlocks: Infinity
            speed: '60'
            toolboxPosition: start
            media: /plugins/blockly/static/blockly/media/
            css: true
            grid:
                spacing: 20
                length: 3
                colour: '#ccc'
                snap: true
            zoom:
                controls: true
                startScale: 1.0
                maxScale: 3.0
                minScale: 0.3
                scaleSpeed: 1.2
                wheel: false
            oneBasedIndex: true
            scrollbars: true
        toolbox: |-
            <xml xmlns="http://www.w3.org/1999/xhtml">
              <variables></variables>
              <block type="text">
                <field name="TEXT"></field>
              </block>
              <block type="text_print">
                <value name="TEXT">
                  <shadow type="text">
                    <field name="TEXT">abc</field>
                  </shadow>
                </value>
              </block>
            </xml>
        workspace: <xml></xml>
stored_submissions: 0
submission_limit:
    amount: -1
    period: -1
