context: |-
    En informatique, on utilise le concept de **condition** très souvent.

    Avec le bloc ci-dessous, vous pouvez évaluer si une condition est vraie (**TRUE** en anglais) ou fausse (**FALSE** en anglais), ça nous permet de prendre une décision en fonction du résultat.
    Attention que le résultat sera en anglais

    .. image:: PRIMM-COND-1/cond_bloc.jpg

    Dans la liste déroulante de ce bloc, vous avez accès à plusieurs comparateurs tels que "égal", "différent de", "plus petit que", ...

    .. image:: PRIMM-COND-1/cond_list.jpg
