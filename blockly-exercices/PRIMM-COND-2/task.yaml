context: |+
    Selon les valeurs retournées par une condition, différents blocs peuvent être exécutés. Ci-dessous dans le bloc ``si..``, si la condition retourne la valeur **True**, le bloc va exécuter tous les blocs à l'intérieur du ``faire..``, si la condition retourne la valeur **False** les blocs dans ``faire..`` seront ignorés.

    .. image:: PRIMM-COND-2/if_bloc.jpg

    Il est possible de rajouter des ``sinon..`` comme dans le bloc ci-dessous. Les blocs contenus dans le ``sinon..`` seront exécutés si la condition retourne la valeur **False**.

    .. image:: PRIMM-COND-2/if_else_bloc.jpg

