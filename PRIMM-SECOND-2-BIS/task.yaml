context: |-
    *La police scientifique a trouvé sur le lieu du vol une série d'indices, notamment des poils.*

    *Un policier a noté qu'il a trouvé 2 poils de couleurs différentes, il a noté ce nombre dans sa variable* ``nombre_poils``. *En regardant de plus près la scène, il s'est rendu compte de la présence d'un troisième poil d'une autre couleur, il veut donc modifier la valeur contenue dans la variable* ``nombre_poils``.

    Vous pouvez voir ci-dessous un nouveau bloc, ``incrémenter ... de ...``. En informatique, on utilise le terme **incrémenter** pour augmenter la valeur d'un nombre.

    .. image:: PRIMM-SECOND-2-BIS/increment.jpg

    Exemple : Votre variable a comme valeur le nombre 5 et vous augmentez sa valeur de 2, alors votre variable contient maintenant la valeur numérique 7 et vous avez incrémenté de 2.



    1) Utilisez les blocs pour mettre 2 poils dans votre variable ``nombre_poils``.

    2) Incrémentez ``nombre_poils`` de 1.

    3) Affichez le contenu de votre variable ``nombre_poils`` à l'écran.
    4) Une fois fini l'étape 4, appuyez sur ``Soumettre``
